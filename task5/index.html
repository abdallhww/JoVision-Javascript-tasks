<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 5 - Sum of Even Numbers</title>
</head>
<body>
  <button id="clickBtn">Click me</button>

  <script>
    const btn = document.getElementById("clickBtn");

    btn.addEventListener("click", function() {
      const numbers = [];
      for (let i = 0; i <= 100; i++) {
        numbers.push(i);
      }

      let evenSum = 0;

      for (let num of numbers) {
        if (num % 2 === 0) {
          evenSum += num;
        }
      }

      console.log("The sum of even numbers between 0 and 100 is:", evenSum);
    });
  </script>
</body>
</html>
